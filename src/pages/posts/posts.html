<ion-header>

  <ion-navbar>
    <ion-title>Posts</ion-title>
    <ion-buttons end>
      <ion-spinner *ngIf="isLoading" name="crescent"></ion-spinner>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-card nowrap detail-push *ngFor="let p of posts" (click)="presentModal(p)">
      <ion-card-content>
          {{p.title}}
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
