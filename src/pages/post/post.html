<ion-header>


  <ion-navbar>
    <ion-title>Post Detail</ion-title>

    <ion-buttons end>
      <div *ngIf="!isLoading">
        <span (click)="close()" ion-text>Close</span>
      </div>
      <ion-spinner *ngIf="isLoading" name="crescent"></ion-spinner>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-title>
    <div style="white-space: normal;">
      {{post?.title}}
    </div>
  </ion-title>
  <hr> {{post?.body}}
  <ion-list>
    <p>&nbsp;</p>
    <ion-list-header>
      Comments
    </ion-list-header>
    <ion-card *ngFor="let comm of comments">
      <ion-card-header style="white-space: normal;">{{comm.name}}</ion-card-header>
      <ion-card-content>
        <h3>{{comm.email}}</h3>
        <p style="white-space: normal;">{{comm.body}}</p>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
